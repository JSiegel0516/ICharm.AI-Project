services:
  db:
    image: postgres:16-alpine
    container_name: icharm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${ICHARM_DB_USER:-icharm_user}
      POSTGRES_PASSWORD: ${ICHARM_DB_PASSWORD:-icharm_dev_password}
      POSTGRES_DB: ${ICHARM_DB_NAME:-icharm_chat}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=en_US.UTF-8
    ports:
      - "${ICHARM_DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U "${ICHARM_DB_USER:-icharm_user}" -d "${ICHARM_DB_NAME:-icharm_chat}"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
    driver: local
